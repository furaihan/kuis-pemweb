<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Kelompok 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="hiasan">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <!-- Button Untuk All Clear -->
                <button onclick="clearDisplay()" class="opBtn">AC</button>
                <!-- Button Untuk Menghitung Minus -->
                <button onclick="addToDisplay('+-')" class="opBtn"><span>&#8723</span></button>
                <!-- Button Untuk Menghitung Persen -->
                <button onclick="addToDisplay('%')" class="opBtn">%</button>
                <!-- Button Untuk Menghitung Bagi -->
                <button onclick="addToDisplay('/')" class="opBtn">÷</button>   
                <!-- Button Untuk Menampilkan 7 -->
                <button onclick="addToDisplay('7')" class="numBtn">7</button>  
                <!-- Button Untuk Menampilkan 8 -->
                <button onclick="addToDisplay('8')" class="numBtn">8</button>
                <!-- Button Untuk Menampilkan 9 -->
                <button onclick="addToDisplay('9')" class="numBtn">9</button>
                <!-- Button Untuk Menampilkan Kali -->
                <button onclick="addToDisplay('*')" class="opBtn">×</button>
                <!-- Button Untuk Menampilkan 4 -->
                <button onclick="addToDisplay('4')" class="numBtn">4</button>
                <!-- Button Untuk Menampilkan 5 -->
                <button onclick="addToDisplay('5')" class="numBtn">5</button>
                <!-- Button Untuk Menampilkan 6 -->
                <button onclick="addToDisplay('6')" class="numBtn">6</button>
                <!-- Button Untuk Menampilkan Mengurangi -->
                <button onclick="addToDisplay('-')" class="opBtn">−</button>
                <!-- Button Untuk Menampilkan 1 -->
                <button onclick="addToDisplay('1')" class="numBtn">1</button>
                <!-- Button Untuk Menampilkan 2 -->
                <button onclick="addToDisplay('2')" class="numBtn">2</button>
                <!-- Button Untuk Menampilkan 3 -->
                <button onclick="addToDisplay('3')" class="numBtn">3</button>
                <!-- Button Untuk Menampilkan Penambahan -->
                <button onclick="addToDisplay('+')" class="opBtn">+</button>
                <!-- Button Untuk Menampilkan Menghapus -->
                <button onclick="addToDisplay('<-')" class="opBtn"><span>&#8592;</span></button>
                <!-- Button Untuk Menampilkan 0 -->
                <button onclick="addToDisplay('0')" class="numBtn">0</button>
                <!-- Button Untuk Menampilkan Koma -->
                <button onclick="addToDisplay('.')" class="numBtn">.</button>
                <!-- Button Untuk Menampilkan Samadengan -->
                <button onclick="calculate()" class="numBtn">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
