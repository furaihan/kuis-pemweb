<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Kelompok 8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="hiasan">
          <button
            class="toggleBtn"
            id="toggleBtn"
            onclick="toggleLightMode()"
          ></button>
        </div>
        <div class="display">
          <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
          <button onclick="clearDisplay()" class="clBtn">AC</button>
          <button onclick="addToDisplay('+/-')" class="puBtn">+/-</button>
          <button onclick="addToDisplay('%')" class="prBtn">%</button>
          <button onclick="addToDisplay('/')" class="opBtn">÷</button>
          <button onclick="addToDisplay('7')" class="numBtn">7</button>
          <button onclick="addToDisplay('8')" class="numBtn">8</button>
          <!-- Button Untuk Menampilkan 9 -->
          <button onclick="addToDisplay('9')" class="numBtn">9</button>
          <button onclick="addToDisplay('-')" class="opBtn">−</button>
          <button onclick="addToDisplay('4')" class="numBtn">4</button>
          <!-- Button Untuk Menampilkan 5 -->
          <button onclick="addToDisplay('5')" class="numBtn">5</button>
          <!-- Button Untuk Menampilkan 6 -->
          <button onclick="addToDisplay('6')" class="numBtn">6</button>
          <button onclick="addToDisplay('*')" class="opBtn">×</button>
          <button onclick="addToDisplay('1')" class="numBtn">1</button>
          <!-- Button Untuk Menampilkan 2 -->
          <button onclick="addToDisplay('2')" class="numBtn">2</button>
          <!-- Button Untuk Menampilkan 3 -->
          <button onclick="addToDisplay('3')" class="numBtn">3</button>
          <button onclick="addToDisplay('+')" class="opBtn">+</button>
          <button onclick="clearDisplay()" class="bcBtn">
            <span>&#8592;</span>
          </button>
          <button onclick="addToDisplay('0')" class="numBtn">0</button>
          <!-- Button Untuk Menampilkan Koma -->
          <button onclick="addToDisplay('.')" class="numBtn">.</button>
          <button onclick="calculate()" class="rsBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
